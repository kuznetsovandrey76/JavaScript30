<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript30</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		div {
			margin: 10px;
			padding: 10px;
			border: 1px solid;
			background: lemonchiffon ;
			font-size: 2em;
		}
		span {
			margin-right: 5px;
		}
		a {
			text-decoration: none;
			margin-right: .5em;
			color: darkslateblue;
		}
		.rightNow {
			visibility: hidden;	
		}
		.start {
			color: red;
			visibility: visible;
		}
		.finished {
			color: green;
			visibility: visible;
		}
	</style>
</head>
<body id='body'>
<script type="text/javascript">

(function() {

	var lessons = [ // Список всех уроков
		'JavaScript Drum Kit', 
		'JS + CSS Clock', 
		'CSS Variables', 
		'Array Cardio Day 1', 
		'Flex Panel Gallery', 
		'Type Ahead', 
		'Array Cardio Day 2', 
		'Fun with HTML5 Canvas', 
		'Dev Tools Domination', 
		'Hold Shift and Check Checkboxes', 
		'Custom Video Player', 
		'Key Sequence Detection', 
		'Slide in on Scroll', 
		'JavaScript References VS Copying', 
		'LocalStorage', 'Mouse Move Shadow', 
		'Sort Without Articles', 
		'Adding Up Times with Reduce', 
		'Webcam Fun', 
		'Speech Detection', 
		'Geolocation', 
		'Follow Along Link Highlighter', 
		'Speech Synthesis', 
		'Sticky Nav', 
		'Event Capture, Propagation, Bubbling and Once', 
		'Stripe Follow Along Nav', 
		'Click and Drag', 
		'Video Speed Controller', 
		'Countdown Timer', 
		'Whack A Mole'
	];

	var me = [ 
		// Каждому эллементу соответствует свой урок. Отмечать начал  или закончил	
		// (s) start || (f) finished
		'', '', '', '', '', '', '', '', 's', '', // 01-10 
		'', '', '', '', '', '', '', '', '', '', // 11-20
		'', '', '', '', '', '', '', '', '', ''  // 21-30
	];

	function addZero(i) { // добавляю к числам 0 если они < 10
		if (i < 10) { i = "0" + i } return i;
	}

	for(let i = 0; i < lessons.length; i++ ) {
		// Номер урока с названием
		var link = '<span>' + addZero((i+1)) + '.</span> ' + lessons[i];	
		
		// Основная часть ссылки
		var main =  '' + addZero((i+1)) + '-' + lessons[i].replace(/ /g, ''); // <- Убираю все пробелы
		var myLink = main + '/index.html';
		var startLink =  main + '/index-START.html';
		var finishedLink = main + '/index-FINISHED.html';

		var start = '', finished = ''; // Добавления класса (выборки из me)
		if (me[i] === 's') { start = 'start'; } else if (me[i] === 'f') { finished = 'finished'; }	

		var block = '<div><p>' + link + '</p><a href=' + myLink + '>MY</a><span class=\'rightNow ' + start + '\'>&#9935;</span><a href=' + startLink + '>START</a><span class=\'rightNow ' + finished + '\'>&#9745;</span><a href=' + finishedLink + '>FINISHED</a></div>';

		document.getElementById('body').innerHTML += block;
	}	

})();
</script>
</body>
</html>
